apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dexidp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: dex
    repoURL: https://charts.dexidp.io
    targetRevision: 0.12.0
    helm:
      releaseName: dex
      fileParameters:
        - name: env.GITHUB_CLIENT_ID
          path: secrets+literal://ref+azurekeyvault://dex/clientID
        - name: env.GITHUB_CLIENT_SECRET
          path: secrets+literal://ref+azurekeyvault://dex/clientSecret
        - name: env.ARGOCD_CLIENT_SECRET
          path: secrets+literal://ref+azurekeyvault://dex/argocd-client-secret
      values: |
        config:
          issuer: https://login.aks.jkroepke.de/dex
          enablePasswordDB: false
          storage:
            type: memory
          
          oauth2:
            skipApprovalScreen: false
          
          connectors:
            - type: github
              id: github
              name: GitHub
              config:
                clientID: $GITHUB_CLIENT_ID
                clientSecret: $GITHUB_CLIENT_SECRET
                redirectURI: https://login.aks.jkroepke.de/dex/callback
                orgs:
                  - name: cloudeteer

          staticClients:
            - id: argocd
              redirectURIs:
                - 'https://web-app.example.com/callback'
              name: 'ArgoCD'
              secret: $ARGOCD_CLIENT_SECRET
        
        ingress:
          enabled: false
          className: nginx
          annotations:
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            nginx.ingress.kubernetes.io/ssl-passthrough: "false"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
          - host: login.aks.jkroepke.de
            paths:
              - path: /
                pathType: Prefix
          tls:
            - secretName: ingress-tls
              hosts:
                - login.aks.jkroepke.de
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 0
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  destination:
    server: "https://kubernetes.default.svc"
    namespace: infra-dexidp
