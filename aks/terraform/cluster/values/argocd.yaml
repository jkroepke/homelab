# ref: https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
controller:
  metrics:
    enabled: true

server:
  metrics:
    enabled: true
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - argocd.aks.jkroepke.de
    tls:
      - secretName: ingress-tls
        hosts:
          - argocd.aks.jkroepke.de
  rbacConfig:
    policy.csv: |
      g, jkroepke, role:admin
      g, github@jkroepke.de, role:admin
      g, cloudeteer:chapter-operations-engineering, role:admin
    scopes: '[groups, email]'
  config:
    url: "https://argocd.aks.jkroepke.de"
    statusbadge.enabled: "true"
    admin.enabled: "false"
    resource.compareoptions: |
      # disables status field diffing in specified resource types
      ignoreAggregatedRoles: true
    helm.valuesFileSchemes: >-
      secrets+gpg-import, secrets+gpg-import-kubernetes,
      secrets+age-import, secrets+age-import-kubernetes,
      secrets,secrets+literal,
      https
    oidc.config: |
      name: login.aks.jkroepke.de
      issuer: https://login.aks.jkroepke.de/dex
      clientID: argocd
      clientSecret: $oidc.dex.clientSecret
      requestedScopes: ["openid", "profile", "email", "groups"]
      requestedIDTokenClaims: {"groups": {"essential": true}}
  extensions:
    enabled: true

repoServer:
  serviceAccount:
    labels:
      "azure.workload.identity/use": "true"
  metrics:
    enabled: true
  env:
    - name: HELM_PLUGINS
      value: /custom-tools/helm-plugins/
    - name: HELM_SECRETS_SOPS_PATH
      value: /custom-tools/sops
    - name: HELM_SECRETS_VALS_PATH
      value: /custom-tools/vals
    - name: HELM_SECRETS_KUBECTL_PATH
      value: /custom-tools/kubectl
    - name: HELM_SECRETS_CURL_PATH
      value: /custom-tools/curl
    # https://github.com/jkroepke/helm-secrets/wiki/Security-in-shared-environments
    - name: HELM_SECRETS_VALUES_ALLOW_SYMLINKS
      value: "false"
    - name: HELM_SECRETS_VALUES_ALLOW_ABSOLUTE_PATH
      value: "false"
    - name: HELM_SECRETS_VALUES_ALLOW_PATH_TRAVERSAL
      value: "false"
    - name: HELM_SECRETS_BACKEND
      value: "vals"
  volumes:
    - name: custom-tools
      emptyDir: {}
  volumeMounts:
    - mountPath: /custom-tools
      name: custom-tools

  initContainers:
    - name: download-tools
      image: alpine:latest
      command: [sh, -ec]
      env:
        - name: HELM_SECRETS_VERSION
          value: "4.1.1"
        - name: KUBECTL_VERSION
          value: "1.24.3"
        - name: VALS_VERSION
          value: "0.18.0"
      args:
        - |
          mkdir -p /custom-tools/helm-plugins
          wget -qO- https://github.com/jkroepke/helm-secrets/releases/download/v${HELM_SECRETS_VERSION}/helm-secrets.tar.gz | tar -C /custom-tools/helm-plugins -xzf-;
          wget -qO /custom-tools/kubectl https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl

          #wget -qO- https://github.com/variantdev/vals/releases/download/v${VALS_VERSION}/vals_${VALS_VERSION}_linux_amd64.tar.gz | tar -xzf- -C /custom-tools/ vals;
          wget -qO /custom-tools/vals https://github.com/jkroepke/vals/releases/download/azure-workload-identity/vals
          
          chmod +x /custom-tools/*
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

applicationSet:
  enabled: false

dex:
  enabled: false

notifications:
  metrics:
    enabled: true

  notifiers:
    service.github: |
      appID: "$github-app-id"
      installationID: $github-client-id
      privateKey: $github-client-secret

  triggers:
    # language=yaml
    trigger.sync-operation-change: |
      - when: app.status.operationState.phase in ['Succeeded']
        send: [github-commit-status]
      - when: app.status.operationState.phase in ['Running']
        send: [github-commit-status]
      - when: app.status.operationState.phase in ['Error', 'Failed']
        send: [github-commit-status]
