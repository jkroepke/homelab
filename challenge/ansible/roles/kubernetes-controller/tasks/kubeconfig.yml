- name: set kubernetes configs
  set_fact:
    kubernetes_configs:
      - admin
      - kubelet
      - kube-controller-manager
      - kube-scheduler
      - apiserver-kubelet-client

- name:  kubectl config set-cluster
  command: >-
    kubectl config set-cluster kubernetes
    --certificate-authority=/etc/kubernetes/pki/ca.crt
    --embed-certs=true
    --server=https://{{ kubernetes.api }}:6443
    --kubeconfig=/etc/kubernetes/{{ item }}.config
  loop: "{{ kubernetes_configs }}"

- name: kubectl config set-credentials
  command: >-
    kubectl config set-credentials {{ 'system:' if 'kube' in item else '' }}{{ item }}
    --client-certificate=/etc/kubernetes/pki/{{ item }}.crt
    --client-key=/etc/kubernetes/pki/{{ item }}.key
    --embed-certs=true
    --kubeconfig=/etc/kubernetes/{{ item }}.config
  loop: "{{ kubernetes_configs }}"

- name: kubectl config set-context
  command: >-
    kubectl config set-context default
    --cluster=kubernetes
    --user={{ 'system:' if 'kube' in item else '' }}{{ item }}
    --kubeconfig=/etc/kubernetes/{{ item }}.config
  loop: "{{ kubernetes_configs }}"

- name: kubectl config use-context
  command: >-
    kubectl config use-context default --kubeconfig=/etc/kubernetes/{{ item }}.config
  loop: "{{ kubernetes_configs }}"
