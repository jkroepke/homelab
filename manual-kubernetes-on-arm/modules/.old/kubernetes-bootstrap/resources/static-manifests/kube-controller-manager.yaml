apiVersion: v1
kind: Pod
metadata:
  name: kube-controller-manager
  namespace: kube-system
  labels:
    k8s-app: kube-controller-manager
    tier: control-plane
spec:
  hostNetwork: true
  priorityClassName: system-cluster-critical
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: kube-controller-manager
    image: ${kube_controller_manager_image}
    command:
    - kube-controller-manager
    - --authentication-kubeconfig=/etc/kubernetes/pki/controller-manager.conf
    - --authorization-kubeconfig=/etc/kubernetes/pki/controller-manager.conf
    - --allocate-node-cidrs=true
    - --client-ca-file=/etc/kubernetes/pki/ca.crt
    - --cluster-cidr=${pod_cidr}
    - --cluster-signing-cert-file=/etc/kubernetes/pki/ca.crt
    - --cluster-signing-key-file=/etc/kubernetes/pki/ca.key
    - --cluster-signing-duration=72h
    - --controllers=*,tokencleaner
    - --configure-cloud-routes=false
    - --kubeconfig=/etc/kubernetes/pki/controller-manager.conf
    - --leader-elect=true
    - --pod-eviction-timeout=1m
    - --root-ca-file=/etc/kubernetes/pki/ca.crt
    - --service-account-private-key-file=/etc/kubernetes/pki/service-account.key
    - --service-cluster-ip-range=${service_cidr}
    - --use-service-account-credentials=true
    livenessProbe:
      httpGet:
        scheme: HTTPS
        host: 127.0.0.1
        path: /healthz
        port: 10257
      initialDelaySeconds: 25
      timeoutSeconds: 15
      failureThreshold: 8
    resources:
      requests:
        cpu: 150m
    volumeMounts:
    - name: secrets
      mountPath: /etc/kubernetes/pki
      readOnly: true
    - name: etc-ssl
      mountPath: /etc/ssl/certs
      readOnly: true
    - name: etc-pki
      mountPath: /etc/pki
      readOnly: true
    - name: flex
      mountPath: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
  volumes:
  - name: secrets
    hostPath:
      path: /etc/kubernetes/pki
  - name: etc-ssl
    hostPath:
      path: /etc/ssl/certs
  - name: etc-pki
    hostPath:
      path: /etc/pki
  - name: flex
    hostPath:
      type: DirectoryOrCreate
      path: /var/lib/kubelet/volumeplugins
